box-show-water = VK_W
box-show-caves = VK_V
box-show-lava = VK_L
box-show-iron = VK_I
box-show-copper = VK_P
box-show-gold = VK_O
box-show-tin = VK_N
box-show-zinc = VK_Z
box-show-silver = VK_S
box-show-marble = VK_M
box-show-slate = VK_E
box-show-adamantine = VK_A
box-show-lead = VK_D
box-show-glimmersteel = VK_G
box-show-rocksalt = VK_K
box-show-sandstone = VK_T
