# Mnemonics use the VK_XXX from KeyEvent

# Menus
menu-file = VK_F
menu-file-open = VK_O
menu-file-save-full = VK_M
menu-file-save-capture = VK_C
menu-file-exit = VK_X

menu-view = VK_V
menu-view-topographical = VK_2
menu-view-terrain = VK_1
menu-view-cave = VK_3
menu-view-isometric = VK_4

menu-help = VK_H
